<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HesGoal Player</title>
  <style>
    :root {
      color-scheme: dark;
      font-family: "Segoe UI", "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      --bg: #030712;
      --card: #11172d;
      --text: #e4e9ff;
      --muted: #98a1c0;
      --accent: #2fff9f;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: radial-gradient(circle at top, #101b3d, var(--bg));
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 24px 28px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 12px;
    }

    .ad-banner {
      display: flex;
      justify-content: center;
      padding-bottom: 12px;
    }

    .ad-slot {
      width: min(728px, 100%);
      height: 90px;
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(228, 233, 255, 0.7);
      font-size: 0.85rem;
      background: rgba(7, 10, 20, 0.35);
      backdrop-filter: blur(6px);
      overflow: hidden;
    }

    .ad-code {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .ad-slot noscript {
      color: rgba(228, 233, 255, 0.7);
      font-size: 0.8rem;
    }

    .ad-slot iframe {
      width: 100% !important;
      height: 100% !important;
      border: none;
    }

    @media (max-width: 640px) {
      .ad-slot {
        height: 60px;
        border-radius: 12px;
      }
    }

    .logo {
      font-size: 1.4rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .player-shell {
      flex: 1;
      padding: 0 28px 32px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 1100px;
      width: 100%;
      margin: 0 auto;
    }

    .match-info {
      background: rgba(7, 10, 20, 0.8);
      border-radius: 20px;
      padding: 20px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 12px;
      align-items: center;
    }

    .match-teams {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .detail-tags {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .detail-tag {
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.08);
      font-size: 0.85rem;
      color: var(--muted);
    }

    .player-frame {
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #000;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
    }

    .player-frame iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .player-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .btn {
      padding: 10px 18px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: transparent;
      color: var(--text);
      font-weight: 600;
      cursor: pointer;
    }

    .btn.primary {
      background: var(--accent);
      color: #08111f;
      border-color: transparent;
    }

    .notice {
      font-size: 0.85rem;
      color: var(--muted);
    }

    .error {
      text-align: center;
      padding: 40px;
      color: #ff6b7d;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">HesGoal Player</div>
    <a class="btn" href="index.html">⬅ Back to games</a>
  </header>
  <main class="player-shell">
    <div class="ad-banner">
      <div class="ad-slot">
        <div class="ad-code">
          <script type="text/javascript">
            atOptions = {
              'key': '5a820685cc998125a93d9843cca30183',
              'format': 'iframe',
              'height': 90,
              'width': 728,
              'params': {}
            };
          </script>
          <script type="text/javascript" src="//stoletellsgets.com/5a820685cc998125a93d9843cca30183/invoke.js"></script>
          <noscript>Advertisement</noscript>
        </div>
      </div>
    </div>
    <section class="match-info">
      <div>
        <div class="match-teams" id="matchTitle">Loading match…</div>
        <p class="notice" id="matchSubtitle"></p>
      </div>
      <div class="detail-tags" id="detailTags"></div>
    </section>
    <section class="player-frame" id="playerFrameWrapper">
      <div class="error" id="playerError" hidden>Stream link missing. Please go back and choose another server.</div>
      <iframe id="playerFrame" allowfullscreen hidden></iframe>
    </section>
    <div class="player-actions">
      <button class="btn primary" id="copyLink">Copy Stream Link</button>
    </div>
    <p class="notice">Tip: If the stream fails to load, open the original server or try a different Watch button.</p>
  </main>
  <script>
    const STREAM_EMBED_BASE = "https://streamcenter.xyz/embed/";
    const params = new URLSearchParams(window.location.search);
    const streamSrc = params.get("s") || params.get("src");
    const title = params.get("t") || params.get("title") || "Live Stream";
    const category = params.get("c") || params.get("category");
    const home = params.get("h") || params.get("home");
    const away = params.get("a") || params.get("away");

    document.title = `${title} | HesGoal Player`;
    document.getElementById("matchTitle").textContent = title;
    document.getElementById("matchSubtitle").textContent = category || "Live Event";

    const detailTags = document.getElementById("detailTags");
    if (home) {
      const tag = document.createElement("span");
      tag.className = "detail-tag";
      tag.textContent = home;
      detailTags.appendChild(tag);
    }
    if (away) {
      const tag = document.createElement("span");
      tag.className = "detail-tag";
      tag.textContent = away;
      detailTags.appendChild(tag);
    }

    const frame = document.getElementById("playerFrame");
    const errorBox = document.getElementById("playerError");

    function resolveStreamUrl(src) {
      if (!src) return "";
      if (/^https?:\/\//i.test(src)) return src;
      return `${STREAM_EMBED_BASE}${src}`;
    }

    const resolvedSrc = resolveStreamUrl(streamSrc);

    if (resolvedSrc) {
      frame.src = resolvedSrc;
      frame.hidden = false;
      errorBox.hidden = true;
    } else {
      frame.hidden = true;
      errorBox.hidden = false;
    }

    document.getElementById("copyLink").addEventListener("click", async () => {
      const shareUrl = window.location.href;
      try {
        await navigator.clipboard.writeText(shareUrl);
        alert("Player link copied!");
      } catch (err) {
        alert("Unable to copy link.");
      }
    });
  </script>
</body>
</html>
